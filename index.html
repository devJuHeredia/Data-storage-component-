<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="container">

    <div class="car-1">

      <img src="./images/logo.svg" alt="logo" class="car-1-logoimg">

      <div class="car-1-icons">

        <div class="car-1-icons1"><img src="./images/icon-document.svg" alt="document"></div>
        <div class="car-1-icons2"><img src="./images/icon-folder.svg" alt="folder"></div>
        <div class="car-1-icons3"><img src="./images/icon-upload.svg" alt="upload"></div>
        
      </div>

    </div>

    <div class="car2">

      <p class="car-2-text">Youâ€™ve used <b>815 GB</b> of your storage</p>

      <div class="car-2-barra1">

        <div class="car-2-barra2">
          <div class="car-2-circle"></div>
        </div>

      </div>

      <div class="car-2-gb">
        <p><b>0 GB</b></p>

        <p><b>1000 GB</b></p>
      </div>
      

    </div>

    <div class="car-3">
      <p class="car-3-number">185</p>
      <p class="car-3-text">GB Left</p>
    </div>

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devJuHeredia" target="_blank">Julieta Heredia</a>.
  </div>
</body>
</html>
